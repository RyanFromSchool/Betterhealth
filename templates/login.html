<!--
    Login page

    uses stylesheet "loginstyle.css" in static directory
-->


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Log in to Betterhealth</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/loginstyle.css">

</head>


<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a href="./login" class="navbar-brand">Better Health</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="./login" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./login" class="nav-link">Log out</a>
                    </li>
                </ul>
            </div>
    </nav>
    {% block content %}



    <!-- Top div section -->
    <div class="header">
        <div class="container">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-4"></div>
                    <!-- X button -->
                    <h1>Welcome to Better Health</h1>
                    <h3>A better way to live</h3>

                </div>
            </div>
        </div>

    </div>
    <!-- main section for login elements and form-->
    <div class="container">
        <div class="row">
            <!-- Dummy col for spacing -->
            <div class="col-1">
            </div>

            <!-- Center column with stuff -->
            <div class="col">

                <section class="container-gray">
                    <class class="container-gray">
                        <h1>Sign In</h1>

                        <form action='/handle_form' method="POST">
                            <label for="username"><b>Username</b></label>
                            <input class="form-control" name="username" id="username" style="width: 50%" required>
                            <p class="space"></p>

                            <label for="password"><b>Password</b></label>
                            <input class="form-control" id="password" style="width: 50%;" required>
                            <label>
                                <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
                            </label>

                            <div class="clearfix">
                                <button class="btn btn-success" type="submit" name="submitbutton" value="signin">Sign In</button>
                                <button class="btn btn-primary" type="submit" name="submitbutton" value="register">Register</button>
                            </div>
                        </form>
                </section>

                <!-- bottom section for modal and registering-->
                

                    <script>
                        // Get the modal
                        var modal = document.getElementById('register');

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function (event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    </script>
                </section>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
                    crossorigin="anonymous"></script>
                {% endblock %}
</body>
