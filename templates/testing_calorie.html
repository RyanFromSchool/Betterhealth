<script>
function success() {
	 if(document.getElementById("textsend").value==="") { 
            document.getElementById('button').disabled = true; 
        } else { 
            document.getElementById('button').disabled = false;
        }
    }

</script>


      

    <div class="cal_goal_container">
        <div class="row align-items-center">
          <div class="col">
            Calorie Goal: 
          </div>
          <div class="col">
            <input class="form-control" type="text" value="2500" aria-label="readonly input example" readonly>
          </div>
          <div class="col">
        </div>
      </div>
      <br/>
      <div class="cal_consumed_container">
        <div class="row align-items-center">
          <div class="col">
            Calories Consumed: 
          </div>
          <div class="col">
            <input class="form-control" type="text" value={{cals}} "" aria-label="readonly input example" readonly>
          </div>
          <div class="col">
        </div>
      </div>
      <br/>
      <div class="cal_remain_container">
        <div class="row align-items-center">
          <div class="col">
            Calories Remaining: 
          </div>
          <div class="col">
            <input class="form-control" type="text" value={{cals}} "" aria-label="readonly input example" readonly>
          </div>
          <div class="col">
        </div>
      </div>
      <br/>
     
     <div class="cal_goal_container2">
        <div class="row align-items-center">
          <div class="col">
            Food Entry: 
          </div>
          <div class="col">
          <form name="passdata" id="form" action="." method="post">
            <input type="text" id="textsend" onkeyup="success()" name="ingredient" placeholder="e.g. 1 cup of rice">
            <button class="btn btn-success" id="button" type="submit" disabled>Submit</button>
            </form>
          </div>
          <div class="col">
        </div>
      </div>
      <br/> 
      <div class="alert alert-success" role="alert">
        <div class="row align-items-center">
          <div class="col">
            Ingredient Entered: 
          </div>
          <div class="col">
            {{ingredient}}
          </div>
          <div class="col">
            <input  type="text" id="return_cals" value={{cals}} "" aria-label="readonly input example" readonly>
          </div>
          <div class="col">
        </div>
      </div> 
  </body>
